apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: {{ .Values.app_name }}
    release: {{ .Release.Name }}
    revision: {{ .Release.Revision | quote }}
    umbrella: {{ .Values.umbrella_name }}
  name: {{ .Values.app_name }}
  namespace: {{ .Values.namespace }}
data:
  {{- range $key, $val := .Values.configmap.data }}
  {{ $key }}: {{ $val | quote}}
  {{- end }}
